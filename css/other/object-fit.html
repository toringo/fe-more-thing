<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>object-fit</title>
	<style>
		.img {
			display: inline-block;
			margin: 40px auto;
			border: 1px solid gray;
		}

		img {
			width: 600px;
			height: 200px;
			object-fit: cover;
			object-position: 50% 100%;
		}
	</style>
</head>
<body>
	<div class="img"><img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fattach.bbs.miui.com%2Fforum%2F201304%2F25%2F195133e7a1l7b4f5117y4y.jpg&refer=http%3A%2F%2Fattach.bbs.miui.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1616769521&t=892932ee219da9455d2072e713ce0893" alt=""></div>
</body>
</html>
